<!DOCTYPE html>
<html>
<head>
    <title>Buy {{ item.name }} (Payment Intent)</title>
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <h1>{{ item.name }}</h1>
    <p>{{ item.description }}</p>
    <p>Price: {{ item.price }} {{ item.currency.upper }}</p>
    <button id="buy-button">Pay Now</button>
    <div id="payment-message" style="display: none;"></div>

    <script>
        var stripe = Stripe('{{ STRIPE_PUBLIC_KEY }}');
        var buyButton = document.getElementById('buy-button');
        var paymentMessage = document.getElementById('payment-message');

        buyButton.addEventListener('click', function () {
            fetch('/payment-intent/{{ item.id }}/')
                .then(function (response) {
                    return response.json();
                })
                .then(function (data) {
                    if (data.error) {
                        showMessage(data.error);
                        return;
                    }
                    
                    // Подтверждаем Payment Intent
                    stripe.confirmCardPayment(data.client_secret, {
                        payment_method: {
                            card: {
                                // В реальном приложении здесь будет Card Element
                                // Пока используем тестовые данные
                            },
                            billing_details: {
                                name: 'Test Customer'
                            }
                        }
                    }).then(function (result) {
                        if (result.error) {
                            showMessage(result.error.message);
                        } else {
                            if (result.paymentIntent.status === 'succeeded') {
                                showMessage('Payment succeeded!');
                            }
                        }
                    });
                })
                .catch(function (error) {
                    console.error('Error:', error);
                    showMessage('Error: ' + error.message);
                });
        });

        function showMessage(message) {
            paymentMessage.textContent = message;
            paymentMessage.style.display = 'block';
        }
    </script>
</body>
</html>
